<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

      <input type="hidden" formControlName="id">
      <div class="mb-3">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" formControlName="title">
      <span *ngIf="!productForm.get('title')?.valid && productForm.get('title')?.touched"
            class="text-danger">Please enter a valid name</span>
    </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Photo</label>
          <input type="file" class="form-control" id="photo" (change)="onFileChange($event)" />
        </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price">
      <span *ngIf="!productForm.get('price')?.valid && productForm.get('price')?.touched"
            class="text-danger">Please enter a valid price</span>
    </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" formControlName="quantity">
          <span *ngIf="!productForm.get('quantity')?.valid && productForm.get('quantity')?.touched"
                class="text-danger">Please enter a valid quantity</span>
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" formControlName="categoryId"
          >
            <option selected>Please select category name</option>
            <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
          </select>
          <span *ngIf="!productForm.get('categoryId')?.valid && productForm.get('categoryId')?.touched"
                class="text-danger">Please select a valid category</span>
        </div>

    <div class="input-group">
      <span class="input-group-text">Description</span>
      <textarea class="form-control" aria-label="With textarea" formControlName="description"></textarea>
    </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" formControlName="featured" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Featured?
          </label>
        </div>
    <span>
       <button type="submit" class="btn btn-primary d-inline-block mr-2 mt-2">Save Product</button>
       <button type="submit" class="btn btn-primary mt-2" routerLink="/products">Back</button>
      </span>
  </div>
</form>

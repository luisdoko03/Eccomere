<div>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>email</th>
    <th>Phone Number</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <td class="align-middle">{{client.id}}</td>
    <td class="align-middle">{{client.firstName}}</td>
    <td class="align-middle">{{client.lastName}}</td>
    <td class="align-middle">{{client.email}}</td>
    <td class="align-middle">{{client.phoneNumber}}</td>

    <td>
      <a class="me-3" [routerLink]="['/client/manage', client.id]">Edit</a>
      <a (click)="onDeleteClient(client.id)">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
